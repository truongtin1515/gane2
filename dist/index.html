<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mai.css" class="href">
    <title>cong viec ngay hom nay </title>
    <style>
        body{
            background-color:yellowgreen;
        }
       
    </style>
</head>
<body>
    <div class="truongtin">
        <iframe src="
        C:\Users\admin\Downloads\dktc.xlsx"></iframe>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>\
    <script>
        // Đọc nội dung toàn bộ file
const workbook = XLSX.readFile(" C:\Users\admin\Downloads\dktc.xlsx");

// Hoặc đọc một sheet cụ thể
const worksheet = workbook.Sheets["Sheet1"];
// Phân tích dữ liệu từ sheet và chuyển đổi thành đối tượng JSON
const data = XLSX.utils.sheet_to_json(worksheet);

// Hiển thị dữ liệu trên trang web
const table = document.createElement("table");
for (let row of data) {
  const tr = document.createElement("tr");
  for (let key in row) {
    const td = document.createElement("td");
    td.innerText = row[key];
    tr.appendChild(td);
  }
  table.appendChild(tr);
}
document.body.appendChild(table);
    </script>
</body>
</html>
